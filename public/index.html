<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">

  <div class="controls">

      id="search"
      type="text"
      placeholder="Fraccionamientos o Colonias"
    >
    <button id="btnBuscar">Buscar</button>
  </div>
</header>

<main>
  <!-- Resultado -->
  <div id="resultado" class="resultado hidden">
    <h2 id="nombreSucursal"></h2>

    <p><strong>Tel√©fono:</strong> <span id="telefono"></span></p>

      <a id="btnWhatsapp" target="_blank">WhatsApp de la Sucursal</a>
      <a id="btnLlamar">Llamar a Sucursal</a>
    </div>

    <div class="zonas">
      <h3>Fraccionamientos que atiende:</h3>
      <ul id="listaZonas"></ul>
    </div>
  </div>

  <!-- Mensaje de error -->
  <div id="error" class="error hidden">
    ‚ùå No encontramos una sucursal para esa zona
  </div>
</main>

<script src="script.js"></script>
</body>
</html>
