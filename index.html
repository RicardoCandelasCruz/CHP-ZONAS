<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cheese Pizza Zonas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <h1>üçï Cheese Pizza</h1>
  <p>Busca tu fraccionamiento o sucursal</p>

  <div class="search-container">
    <div class="search-section">
      <label for="search">Buscar por fraccionamiento:</label>
      <div class="search-input-group">
        <input
          id="search"
          type="text"
          placeholder="Ej. Haciendas, Calicantos, Ojocaliente..."
        >
        <button id="btnBuscar">Buscar</button>
      </div>
    </div>

    <div class="search-section">
      <label for="sucursalSelect">Seleccionar sucursal:</label>
      <div class="select-group">
        <select id="sucursalSelect">
          <option value="">-- Selecciona una sucursal --</option>
        </select>
        <button id="btnSeleccionar">Ver Sucursal</button>
      </div>
    </div>
  </div>
</header>

<main>
  <div id="resultado" class="resultado hidden">
    <h2 id="nombreSucursal"></h2>
    <p><strong>Tel√©fono:</strong> <span id="telefono"></span></p>
    <div class="acciones">
      <a id="btnWhatsapp" target="_blank">WhatsApp</a>
      <a id="btnLlamar">Llamar</a>
    </div>
    <div class="zonas">
      <h3>Fraccionamientos:</h3>
      <ul id="listaZonas"></ul>
    </div>
  </div>

  <div id="error" class="error hidden">
    ‚ùå No encontramos una sucursal para esa zona
  </div>
</main>

<script>
const btnBuscar = document.getElementById('btnBuscar');
const btnSeleccionar = document.getElementById('btnSeleccionar');
const searchInput = document.getElementById('search');
const sucursalSelect = document.getElementById('sucursalSelect');

let sucursalesData = [];

async function cargarSucursales() {
  try {
    const response = await fetch('sucursales.json');
    sucursalesData = await response.json();
    
    sucursalesData.forEach(sucursal => {
      const option = document.createElement('option');
      option.value = sucursal.nombre;
      option.textContent = sucursal.nombre;
      sucursalSelect.appendChild(option);
    });
  } catch (error) {
    console.error('Error:', error);
  }
}

btnBuscar.addEventListener('click', buscarSucursal);
btnSeleccionar.addEventListener('click', seleccionarSucursal);

searchInput.addEventListener('keypress', function(e) {
  if (e.key === 'Enter') {
    buscarSucursal();
  }
});

function buscarSucursal() {
  const direccion = document.getElementById('search').value.trim().toLowerCase();
  
  if (!direccion) {
    mostrarError('Escribe un fraccionamiento');
    return;
  }

  for (let sucursal of sucursalesData) {
    for (let frac of sucursal.fraccionamientos) {
      if (frac.toLowerCase().includes(direccion)) {
        mostrarResultado(sucursal);
        return;
      }
    }
  }
  
  mostrarError('No encontramos una sucursal para esa zona');
}

function mostrarResultado(sucursal) {
  document.getElementById('error').classList.add('hidden');
  document.getElementById('resultado').classList.remove('hidden');
  
  document.getElementById('nombreSucursal').textContent = sucursal.nombre;
  document.getElementById('telefono').textContent = sucursal.telefono;
  
  // Limpiar n√∫mero de WhatsApp
  const whatsappNum = sucursal.whatsapp && sucursal.whatsapp !== 'null' ? sucursal.whatsapp.replace(/\s/g, '') : null;
  
  if (whatsappNum) {
    document.getElementById('btnWhatsapp').href = `https://wa.me/52${whatsappNum}?text=Hola, quiero hacer un pedido`;
    document.getElementById('btnWhatsapp').style.display = 'inline-block';
  } else {
    document.getElementById('btnWhatsapp').style.display = 'none';
  }
  
  document.getElementById('btnLlamar').href = `tel:${sucursal.telefono.replace(/\s/g, '')}`;
  
  const lista = document.getElementById('listaZonas');
  lista.innerHTML = '';
  sucursal.fraccionamientos.forEach(f => {
    const li = document.createElement('li');
    li.textContent = f;
    lista.appendChild(li);
  });
}

function mostrarError(mensaje) {
  document.getElementById('resultado').classList.add('hidden');
  document.getElementById('error').textContent = mensaje;
  document.getElementById('error').classList.remove('hidden');
}

function seleccionarSucursal() {
  const sucursalNombre = sucursalSelect.value;
  
  if (!sucursalNombre) {
    mostrarError('Selecciona una sucursal');
    return;
  }

  const sucursal = sucursalesData.find(s => s.nombre === sucursalNombre);
  
  if (sucursal) {
    mostrarResultado(sucursal);
  } else {
    mostrarError('Sucursal no encontrada');
  }
}

window.addEventListener('load', cargarSucursales);
</script>
</body>
</html>
